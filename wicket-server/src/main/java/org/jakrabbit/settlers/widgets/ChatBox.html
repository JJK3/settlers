<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<link rel="stylesheet" type="text/css" href="style.css" />
</wicket:head>
<body>
	<wicket:panel>
		<script type="text/javascript">
			function scrollMessagesToBottom() {
				var ms = document.getElementById('messages');
				ms.scrollTop = ms.scrollHeight;
			}
		</script>
		<div id="chat_box">
			<div id="messages">
				<div wicket:id="message_list" class="message">
					<span wicket:id="msg_sender"></span>: <span wicket:id="msg_text"></span>
				</div>
			</div>
			<form wicket:id="form">
				<input type="text" wicket:id="message" size="17" /> <input
					type="submit" value="Send" />
			</form>
			<script type="text/javascript">
				scrollMessagesToBottom();
			</script>
		</div>
		<div class="clear"></div>
	</wicket:panel>
</body>
</html>
