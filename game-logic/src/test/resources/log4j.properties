 log4j.rootCategory=INFO, stdout
 
 log4j.appender.stdout=org.apache.log4j.ConsoleAppender
 log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
 log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m %n
 
 # Enable web flow logging
 log4j.logger.core=INFO
 
 log4j.logger.org.springframework.webflow=ERROR
 log4j.logger.org.springframework.faces=ERROR
 log4j.logger.org.springframework.binding=ERROR
 log4j.logger.org.springframework.transaction=ERROR
 
 log4j.logger.com.icesoft.faces.application.D2DViewHandler=ERROR
 log4j.logger.com.sun.faces.config.ConfigureListener=ERROR
